<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pet Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css"> <!-- Link to the external CSS -->
</head>
<body>
    <div class="navbar" id="navbar">
        <div id="brand">
            <div id="logo"></div>
            <div id="brand-name">FEATHERS & FURS</div>
        </div>
        <div class="nav-buttons-container">
            <div class="nav-button" id="About-button">ABOUT</div>
            <div class="nav-button" id="signup-button">SignUp</div>
        </div>
    </div>

    <div id="login-container">
        <div class="login" id="login-title">LOG IN</div>
        <div class="login" id="login-input-container">
            <input type="text" placeholder="Username" id="username" class="login-input">
            <input type="password" placeholder="Password" id="password" class="login-input">
        </div>
        <div class="login" id="login-options-container">
            <label><input type="checkbox" id="rememberme"> Remember me</label>
            <a href="#" id="forgot-password">Forgot Password?</a>
        </div>
        <button id="login-button">LOG IN</button>
        <div id="signup-container">
            <span>No account? </span><a href="#" id="signup-link">Sign up</a>
        </div>
    </div>
    
    
   
    

    <script src="script.js"></script> <!-- Link to the external JS -->
</body>
</html>
