<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pet Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css"> <!-- Link to the external CSS -->
</head>
<body>
    <div class="navbar" id="navbar">
        <div id="brand">
            <div id="logo"></div>
            <div id="brand-name">FEATHERS & FURS</div>
        </div>
        <div class="nav-buttons-container">
            <div class="nav-button" id="About-button">ABOUT</div>
        </div>
    </div>


    <div id="login-container">
        <div class="login" id="login-title">SIGN UP</div>
        <div class="login" id="login-input-container">
            <input type="text" placeholder="Username" id="username" class="login-input">
            <input type="email" placeholder="Email" id="email" class="login-input">
            <input type="password" placeholder="Password" id="password" class="login-input">
        </div>
        <button id="signup-button">REGISTER</button>
        <div id="signup-container">
            <span>Already have an account? </span> <a href="#" id="login-link">LogIN</a>
        </div>
    </div>
    
    
   
    

    <script src="script.js"></script> <!-- Link to the external JS -->
</body>
</html>
